<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Sign Up!</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">

					<div class="form-card mt-3">

						<div th:if="${session.message}" class="alert text-center"
							th:classappend="${session.message.type}" role="alert">
							<p class="mb-0" th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<div class="container text-center">
							<img alt="" style="width: 80px" th:src="@{/img/membership.png}">
						</div>

						<h1 class="text-center">Registration Form !!</h1>

						<form th:action="@{/do_register}" method="post"
							th:object="${user}">

							<div class="row">
								<div class="form-group col">
									<label for="fname_field">First Name</label> <input type="text"
										name="firstName" class="form-control" id="fname_field"
										required placeholder="Enter your first name"
										th:value="${user.firstName}">
								</div>

								<div class="form-group col">
									<label for="lname_field">Last Name</label> <input type="text"
										name="lastName" class="form-control" id="lname_field" required
										placeholder="Enter your last name" th:value="${user.lastName}">
								</div>
							</div>

							<div class="form-group">
								<label for="email_field">Email address</label> <input
									type="email" name="email" class="form-control" id="email_field"
									required placeholder="Enter your email"
									th:value="${user.email}">
							</div>

							<div class="form-group">
								<label for="phone_field">Mobile No.</label> <input type="text"
									name="phoneNo" class="form-control" id="phone_field" required
									placeholder="Enter your mobile number"
									th:value="${user.phoneNo}">
							</div>

							<div class="form-group">
								<!-- Date input -->
								<label class="control-label" for="date">Date of Birth</label> <input
									class="form-control" id="date" name="dob"
									placeholder="MM/DD/YYYY" type="text" th:value="${user.dob}" />
							</div>

							<div class="form-group form-check-inline">
								<label for="exampleRadios1" class="form-check-label">Gender
									:</label>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="gender"
										id="exampleRadios1" th:field="*{gender}" value="Male"
										th:id="${user.gender}" checked> <label
										class="form-check-label" for="exampleRadios1"> Male </label>
								</div>

								<div class="form-check">
									<input class="form-check-input" type="radio" name="gender"
										id="exampleRadios2" th:field="*{gender}" value="Female"
										th:id="${user.gender}"> <label
										class="form-check-label" for="exampleRadios2"> Female
									</label>
								</div>
							</div>
							<div class="row">
								<div class="form-group col-md-6">
									<label for="country">Country</label> <select name="countryId"
										id="country" class="form-control">
										<option selected>Choose...</option>
										<option th:each="item: ${countries}" th:value="${item['key']}"
											th:text="${item['value']}" />
									</select>
								</div>

								<div class="form-group col-md-6">
									<label for="state">State</label> <select name="stateId"
										id="state" class="form-control">
										<option selected>Choose...</option>
									</select>
								</div>

								<div class="form-group col-md-6">
									<label for="city">City</label> <select name="cityId" id="city"
										class="form-control">
										<option selected>Choose...</option>
									</select>
								</div>
							</div>

							<button type="submit" class="btn bg-primary text-white">Register</button>
							<button type="reset" class="btn bg-warning text-white">Clear</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>





</body>
</html>
