<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Sign Up!</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">

					<div class="form-card mt-3">

						<div class="container text-center">
							<img alt="" style="width: 80px" th:src="@{/img/membership.png}">
						</div>

						<h1 class="text-center">Registration Form !!</h1>

						<form th:action="@{/do_login}" method="post">

							<div class="row">
								<div class="form-group col">
									<label for="fname_field">First Name</label> <input type="text"
										class="form-control" id="fname_field" required
										placeholder="Enter your first name">
								</div>

								<div class="form-group col">
									<label for="lname_field">Last Name</label> <input type="text"
										class="form-control" id="lname_field" required
										placeholder="Enter your last name">
								</div>
							</div>

							<div class="form-group">
								<label for="email_field">Email address</label> <input
									type="email" class="form-control" id="email_field" required
									placeholder="Enter your email">
							</div>

							<div class="form-group">
								<label for="phone_field">Mobile No.</label> <input type="text"
									class="form-control" id="phone_field" required
									placeholder="Enter your mobile number">
							</div>

							<div class="form-group">
								<!-- Date input -->
								<label class="control-label" for="date">Date of Birth</label> <input
									class="form-control" id="date" name="date"
									placeholder="MM/DD/YYY" type="text" />
							</div>

							<div class="container">
								<label for="exampleRadios1">Gender</label>
								<div class="form-check">
									<input class="form-check-input" type="radio"
										name="exampleRadios" id="exampleRadios1" value="male" checked>
									<label class="form-check-label" for="exampleRadios1">
										Male </label>
								</div>

								<div class="form-check">
									<input class="form-check-input" type="radio"
										name="exampleRadios" id="exampleRadios1" value="female">
									<label class="form-check-label" for="exampleRadios1">
										Female </label>
								</div>
							</div>

							<div class="form-group col-md-6">
								<label for="inputCountry">Country</label> <select
									id="inputCountry" class="form-control">
									<option selected>Choose...</option>
									<option>...</option>
								</select>
							</div>

							<div class="form-group col-md-6">
								<label for="inputState">State</label> <select id="inputState"
									class="form-control">
									<option selected>Choose...</option>
									<option>...</option>
								</select>
							</div>

							<div class="form-group col-md-6">
								<label for="inputCity">City</label> <select id="inputCity"
									class="form-control">
									<option selected>Choose...</option>
									<option>...</option>
								</select>
							</div>

							<button type="submit" class="btn bg-primary text-white">Register</button>
							<button type="reset" class="btn bg-warning text-white">Clear</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
